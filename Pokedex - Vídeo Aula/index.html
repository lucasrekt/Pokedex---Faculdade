<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./images/ash-pixel.png">
    <link rel="stylesheet" href="./css/style.css">

    <title>Pokedex</title>
</head>
<body>

    <main>
        <img src="#" alt="pokemon" class="image_pokemon">

        <h1 class="data_pokemon">
            <span class="id_pokemon"></span> -
            <span class="name_pokemon"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Nome ou Número" required>
        </form>

        <div class="botoes">
            <button class="botao btn-voltar">&lt; Voltar</button>
            <button class="botao btn-proximo">Próximo &gt;</button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./js/script.js"></script>
    
</body>
</html>
